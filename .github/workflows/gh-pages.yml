name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (for Tailwind CLI)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build Tailwind CSS
        run: npx --yes @tailwindcss/cli -i ./tailwind.css -o ./assets/tailwind.css

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry and git index
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@main

      - name: Install dioxus-cli
        run: cargo binstall dioxus-cli --locked --no-confirm

      - name: Bundle Dioxus (web, release)
        run: dx bundle --release --platform web --out-dir dist

      - name: Add SPA fallback
        run: cp dist/public/index.html dist/public/404.html

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          # Dioxus CLI outputs the static site to ./dist/public for web builds
          path: ./dist/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


